<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXX</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        
        /* Estilo para ocultar los contenidos */
        #contenido2, #contenido3, #mensaje {
            display: none;
        }

        /* Estilo para el cuadro rojo más pequeño y centrado */
        #pregunta {
            background-color: red;
            color: white;
            padding: 20px;
            width: 50%; /* Ancho del recuadro rojo */
            margin: 30px auto; /* Centrado del recuadro */
            border-radius: 8px;
            text-align: center; /* Centrado del texto */
        }

        /* Estilo para las imágenes a los costados */
        .imagenes {
            width: 200px; /* Aumentar el tamaño de las imágenes */
            margin: 10px;
        }

        .contenedor-imagenes {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Cuadro de entrada de texto y botón -->
    <div id="contenido1">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>
        <button onclick="mostrarPregunta()">Siguiente</button>
    </div>

    <!-- Imagen con texto que aparecerá después -->
    <div id="contenido2">
        <img src="https://i.pinimg.com/736x/07/02/55/070255710a48c861176bd7989f9b8367.jpg" alt="Imagen" width="400">
    </div>

    <!-- Pregunta con las opciones Sí/No y las imágenes a los costados -->
    <div id="contenido3">
        <div id="pregunta">
            <p>Duki le fue infiel a Emilia?</p>
            <button onclick="respuesta('Sí')">Sí</button>
            <button onclick="respuesta('No')">No</button>
        </div>
        <div class="contenedor-imagenes">
            <img src="https://i.pinimg.com/736x/be/ed/e6/beede66da0162da5b5f5bc27504951cc.jpg" alt="Imagen 1" class="imagenes">
            <img src="https://i.pinimg.com/736x/46/50/51/465051466fccf326ac202364300d5f02.jpg" alt="Imagen 2" class="imagenes">
        </div>
    </div>

    <!-- Mensaje final dependiendo de la respuesta -->
    <div id="mensaje">
        <p id="mensajeTexto"></p>
    </div>

    <script>
        // Función que oculta el primer contenido y muestra el segundo con el nombre ingresado
        function mostrarPregunta() {
            var nombre = document.getElementById("nombre").value;
            if (nombre) {
                document.getElementById("contenido1").style.display = "none"; // Oculta contenido1
                document.getElementById("contenido2").style.display = "block"; // Muestra contenido2

                setTimeout(function() {
                    document.getElementById("contenido2").style.display = "none"; // Oculta contenido2
                    document.getElementById("contenido3").style.display = "block"; // Muestra contenido3
                }, 2000); // Espera 3 segundos antes de mostrar la siguiente pregunta
            } else {
                alert("Identifiquese: ");
            }
        }

        // Función que maneja la respuesta (Sí o No)
        function respuesta(opcion) {
            document.getElementById("contenido3").style.display = "none"; // Oculta contenido3

            // Muestra el mensaje dependiendo de la respuesta
            var mensaje = document.getElementById("mensaje");
            var mensajeTexto = document.getElementById("mensajeTexto");

            if (opcion === "Sí") {
                mensajeTexto.textContent = "Eso creí.";
            } else {
                mensajeTexto.textContent = "¿Estás seguro?";
            }

            // Muestra el mensaje final
            mensaje.style.display = "block";
        }
    </script>

</body>
</html>
